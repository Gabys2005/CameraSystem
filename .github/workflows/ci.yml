name: CI

on:
    push:
        branches:
            - master

jobs:
    lint:
        name: Lint and deploy
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2.3.4

            - name: Install Aftman
              uses: ok-nick/setup-aftman@v0.3.0
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Generate Roblox std file
              run: selene generate-roblox-std

            - name: Run Selene
              run: selene V5Source

            - name: Install Node
              uses: actions/setup-node@v3

            - name: Install noblox.js
              run: npm ci

            - name: Build
              run: rojo build -o module.rbxm .github/upload.project.json

            - name: Upload
              run: node .github/upload.js
              env:
                  ROBLOSECURITY: ${{ secrets.ROBLOSECURITY }}
